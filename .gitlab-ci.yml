image: hugomods/hugo:exts

variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_UPDATE_FLAGS: --remote --jobs 4
  HUGO_ENV: 'mirror.01'
  HUGO_VERSION: 0.145.0

pages:
  script:
    - hugo
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - main
